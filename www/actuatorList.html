    <script type="text/javascript">
        jQuery(document).ready(append_actuator);

        function append_actuator() {
            //var str = window.location.hash.substr(1);
            //idActuator = str;
            //  console.log(idRoom);
            jQuery.ajax({
                url: serverUrl+"/getActuatorsList.action",
                method: "GET",
                dataType: "json"

            }).done(function (Actuators) {
                //"idActuator": "", "description": "", "lastStatus": ""

                for (i = 0; i < Actuators.length; i++) {
                    span1 = document.createElement("span");
                    span1.className = "span_spacing";

                    helement = document.createElement("h2");
                    helement.innerHTML = Actuators[i].description; //qui il nome della iesima stanza

                    div1 = document.createElement("div");
                    div1.className = "signin_form";

                    var att_button = document.createElement("div");
                    att_button.className = "radio-wrapper";
                    var neut_icon = document.createElement("p");
                    neut_icon.className = "neutral-icon";
                    var i1 = document.createElement("i");
                    i1.className = "ion-record";
                    var wrong_icon = document.createElement("p");
                    wrong_icon.className = "wrong";
                    var i2 = document.createElement("i");
                    i2.className = "ion-close-round";
                    var correct_icon = document.createElement("p");
                    correct_icon.className = "correct";
                    var i3 = document.createElement("i");
                    i1.className = "";

                    neut_icon.appendChild(i1);
                    wrong_icon.appendChild(i2);
                    correct_icon.appendChild(i3);

                    att_button.appendChild(neut_icon);
                    att_button.appendChild(correct_icon);
                    att_button.appendChild(wrong_icon);

                    var input1 = document.createElement("input");
                    input1.type = "radio";
                    input1.name = "event" + i;
                    input1.className = "yes";
                    input1.id = "radio-yes" + i;
                    input1.value = 1;
                    input1.addEventListener("change",Activation);
                    var input2 = document.createElement("input");
                    input2.type = "radio";
                    input2.name = "event" + i;
                    input2.className = "neutral";
                    //input2.id = "radio-neutral" + i;
                    //input2.checked = true;
                    var input3 = document.createElement("input");
                    input3.type = "radio";
                    input3.name = "event" + i;
                    input3.className = "no";
                    input3.id = "radio-no" + i;
                    input3.value = 0;
                    input3.addEventListener("change",Deactivation);

                    var l1 = document.createElement("label");
                    l1.htmlFor = "radio-yes" + i;

                    var l2 = document.createElement("label");
                    l2.htmlFor = "radio-neutral" + i;
                    var l3 = document.createElement("label");
                    l3.htmlFor = "radio-no" + i;

                    att_button.appendChild(input1);

                    att_button.appendChild(l1);
                    att_button.appendChild(input2);

                    att_button.appendChild(l2);
                    att_button.appendChild(input3);

                    att_button.appendChild(l3);


                    div1.appendChild(helement);
                    div1.appendChild(span1);

                    div1.appendChild(att_button);

                    div2 = document.createElement("div");
                    div2.className = "grid1_of_1";
                    div2.appendChild(div1);

                    div3 = document.createElement("div");
                    div3.className = "col-md-6 span1_of_2";
                    div3.appendChild(div2);

                    div4 = document.createElement("div");
                    div4.className = "col-md-8 span_of_2";
                    div4.appendChild(div3);

                    document.getElementById("main").appendChild(div4);
                }
            });
        }
    </script>
