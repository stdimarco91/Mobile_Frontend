<!DOCTYPE html>
<html lang="en">
<!-- usa jquery-->
<head>
    <meta charset="UTF-8">
    <script src="cordova.js"></script>
    <title>Title</title>
    <script src="smartphone/js/jquery.min.js"></script>

    <script src="smartphone/js/config.js"></script>


    <script type="text/javascript" charset="utf-8">
        console.log("1");
        document.addEventListener("deviceready",onDeviceReady,false);

        function onDeviceReady() {

            $("#deviceProperties").html("Device Name:"+device.uuid);

            jQuery.ajax({
                url: serverUrl+"/isPhoneAuthorized.action",
                method: "GET",
                dataType: "json",
                data: {
                    uuid: device.uuid
                        }
            }).done(function (data) {
                    if(data.response == "0"){
                        window.location("no_auth.html");
                    }
                if(data.response == "1"){
                    window.location("pending.html");
                }
                if(data.response == "2"){

                }
            });


        }
    </script>
</head>
<body>
<p id="deviceProperties">Loading device properties...</p>

<script>
    location.href = 'no_auth.html';
</script>
</body>




</html>
