    <script type="text/javascript">
        jQuery(document).ready(append_alarms);

        function append_alarms() {
            var str = window.location.hash.substr(1);
            idG = str;
                jQuery.ajax({
                    url: serverUrl+"/getAlarmSensors.action",
                    method: "GET",
                    dataType: "json",
                    data: {
                        id: idG//idGroup??-----------------------------------------------
                    }

                }).done(function (alarmList) {
                   // "idSensor":"","description":"","lastOutput":""
                    for (i = 0; i < alarmList.length; i++) {
                        href1 = document.createElement("a");
                        href1.className = "btn right";
                        href1.href = "sensDetails.html"+alarmList[i].idSensor;

                        span1 = document.createElement("span");
                        span1.className = "left title";

                        span2 = document.createElement("span");
                        span2.className = "arrow-left";
                        span3 = document.createElement("span");
                        span3.className = "right icon";

                        span4 = document.createElement("span");
                        span4.className = "span_spacing";

                        i1 = document.createElement("i");
                        i1.className = "fa fa-chevron-right";

                        span3.appendChild(i1);
                        span1.appendChild(span2);
                        span1.innerHTML = span1.innerHTML + " Go to Detail";

                        href1.appendChild(span1);
                        href1.appendChild(span3);


                        helement = document.createElement("h2");
                        helement.innerHTML = alarmList[i].description; //qui il nome della iesima stanza
                        helement1 = document.createElement("p");
                        helement1.innerHTML ="Last Value: "+alarmList[i].lastRedData;


                        div1 = document.createElement("div");
                        div1.className = "signin_form";

                        div1.appendChild(helement);
                        div1.appendChild(span4);
                        div1.appendChild(href1);


                        div2 = document.createElement("div");
                        div2.className = "grid1_of_1";
                        div2.appendChild(div1);

                        div3 = document.createElement("div");
                        div3.className = "col-md-6 span1_of_2";
                        div3.appendChild(div2);

                        div4 = document.createElement("div");
                        div4.className = "col-md-8 span_of_2";
                        div4.appendChild(div3);

                        document.getElementById("main").appendChild(div4);
                    }
                });
        }
    </script>
