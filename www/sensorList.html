    <script type="text/javascript">

        jQuery(document).ready(ready);

        function append_sensors() {
            var str = window.location.hash.substr(1);
            //idRoom = str.split("#");
            idRoom = str;
            jQuery.ajax({
                url: serverUrl+"/getRoomSensors.action",
                method: "GET",
                dataType: "json",

            }).done(function (Sensors) {
                //"idActuator": "", "description": "", "lastStatus": ""

                for (i = 0; i < Sensors.length; i++) {
                    span1 = document.createElement("span");
                    span1.className = "span_spacing";

                    helement = document.createElement("h2");
                    helement.innerHTML = Sensors[i].description; //qui il nome della iesima stanza

                    div1 = document.createElement("div");
                    div1.className = "signin_form";

                    //var img = document.createElement("img");

                    //img.src = "images/animatedEllipse.gif";
                    //img.className = "img-responsive";
                    div1.appendChild(helement);
                    //div1.appendChild(img);
                    div1.appendChild(span1);

                    div2 = document.createElement("div");
                    div2.className = "grid1_of_1";
                    div2.appendChild(div1);

                    div3 = document.createElement("div");
                    div3.className = "col-md-6 span1_of_2";
                    div3.appendChild(div2);

                    div4 = document.createElement("div");
                    div4.className = "col-md-8 span_of_2";
                    div4.appendChild(div3);

                    document.getElementById("main").appendChild(div4);
                }

            });

        }
    </script>

<body>
<div class="main_bg">
    <div class="container">
        <div id="main" class="main">
            <div class="col-md-8 span_of_2"><!-- start span1_of_2 -->
                <div class="col-md-6 span1_of_2"><!-- start span1_of_3 style2 -->
                    <div class="grid1_of_1">
                        <div class="signin_form">

                            <h2>Smart Home</h2>
                            <img src="smartphone/images/user.png" alt="" class="img-responsive" />
                            <span class="span_spacing"><p>Your request has been submitted to the system administrator.</p></span>

                            <div class="radio-wrapper">
                                <p class="neutral-icon">
                                    <i class="ion-record"></i>
                                </p>
                                <p class="wrong">
                                    <i class="ion-close-round"></i>
                                </p>
                                <p class="correct">
                                    <i class="ion-checkmark-round"></i>
                                </p>

                                <input type="radio"  name="event" class="yes" id="radio-yes" />
                                <label for="radio-yes">
                                </label>
                                <input type="radio" name="event" class="neutral" checked id="radio-neutral" />
                                <label for="radio-neutral"></label>
                                <input type="radio" name="event" class="no" id="radio-no" />
                                <label for="radio-no"></label>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
